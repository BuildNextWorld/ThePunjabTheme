<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="BuildNextWorld - Redesign the web">
    <title>ThePunjab Simple Theme - BuidlNextWorld.com</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/imagine.css" rel="stylesheet" />
    <link rel="stylesheet" href="icofont/icofont.min.css"/>
    <link rel="icon" href="favicon.jpg" sizes="16x16" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
</head>
<body class="login-page">
     <section class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-2 margin-top">
                <div class="logo-image text-center">
                    <img src="images/sv-logo.png" width="40%" />
                </div>
                <h3 class="text-center">Login Page</h3>
                <p class="text-center">Login now to access your account, dashbaord and secure messages.</p>
                <div class="row">
                    <div class="col-sm-3 icon-set">
                        <i class="icofont-crown"></i>
                        <span>We Try</span>
                    </div>    
                    <div class="col-sm-3 icon-set">
                        <i class="icofont-unique-idea"></i>
                        <span>Our Best</span>
                    </div>    
                    <div class="col-sm-3 icon-set">
                        <i class="icofont-memorial"></i>
                        <span>To Meet</span>
                    </div>    
                    <div class="col-sm-3 icon-set">
                        <i class="icofont-badge"></i>
                        <span>Your Requirements</span>
                    </div>    
                </div>
            </div>
            <div class="col-md-4 card">
                <form>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control bnw-control" type="text" placeholder="type here...">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control bnw-control" type="password" placeholder="type here...">
                    </div>
                    <div class="form-group">
                        <label>
                        <input type="checkbox" placeholder="type here...">
                          Remember Me</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-imagine">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
